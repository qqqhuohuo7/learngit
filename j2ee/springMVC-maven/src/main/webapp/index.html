<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>indexpage</title>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script>
$(function(){
	//alert("loading");
	exam();
});
function exam(type){
	$.post("/exam_3/test/exam?"+Math.random(),function(data){
		if(data>"0"){
			$("#login").hide();
			$("#logout").show();
		}else{
			$("#login").show();
			$("#logout").hide();
		}
    });
}
function login(){
	var param = {
			"name":"华小科",
			"passwd":"secret"
	};
	$.post("/exam_3/test/login?"+Math.random(),param,function(data){
		//var encode = decodeURI(data);
        //alert(encode);
        exam();
    });
}
function logout(){
	$.post("/exam_3/test/logout?"+Math.random(),function(){
		exam("test");
	})
}
</script>
</head>
<body>
<div id = "login">
	<button onclick = "login()">login</button>
</div>
<div id = "logout">
	<button onclick = "logout()">logout</button>
</div>
</body>

</html>
